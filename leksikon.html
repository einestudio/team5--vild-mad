<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/icon" href="">    
    <link rel="stylesheet" href="leksikon.css">
    <title>VILD MAD: Leksikon</title>
</head>

<body>
<main>

    <h1>LÆKSIKON</h1>

    <form>
        <label for="mushroom">Vælg en svamp: </label>
        <select id="mushroom" name="mushroom">
            <option value="Brun Skælrørhat">Brun Skælrørhat</option>
            <option value="Brungul Rørhat">Brungul Rørhat</option>
            <option value="Brunstokket Rørhat">Brunstokket Rørhat</option>
            <option value="Granmælkehat">Granmælkehat</option>
            <option value="Honningsvamp">Honningsvamp</option>
            <option value="Hummerskørhat">Hummerskørhat</option>
            <option value="Kantarel, almindelig">Kantarel</option>
            <option value="Karl Johan">Karl Johan</option>
            <option value="Morkel, almindelig">Morkel</option>
            <option value="Pigsvamp, almindelig">Pigsvamp</option>
            <option value="Rød Birkerørhat">Rød Birkerørhat</option>
            <option value="Skællet Stilkporesvamp">Skællet Stilkporesvamp</option>
            <option value="Stor Løghat">Stor Løghat</option>
            <option value="Svovlporesvamp">Svovlporesvamp</option>
            <option value="Tragtkantarel">Tragtkantarel</option>
            <option value="Violet Hekseringridderhat">Violet Hekseringridderhat</option>
            <option value="Vårmusseron">Vårmusseron</option>
            <option value="Østershat, almindelig">Østershat</option>
                    </select>
        <input type="submit" value="Videre">
    </form>
    
    <div class="lexiconGrid">


        <template id="lexiconTemplate">
            <article class="lexiconList">
                <p class="id"></p>
                <a class="billedeKlik" href="svamp.html">
                    <img src="" alt="Svamp">
                </a>
                <p class="title"></p>
            </article>
        </template>
    </div>

</main>    
    
    <script src="leksikon.js"></script>
</body>
</html>
